<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Expense Tracker{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .container { width: 50%; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1); }
        nav a { margin: 0 10px; text-decoration: none; color: blue; }
        button { padding: 8px 16px; background-color: blue; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/summary">Summary</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        {% if session['username'] %}
            <a href="/logout">Logout</a>
        {% else %}
            <a href="/login">Login</a>
            <a href="/signup">Signup</a>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
