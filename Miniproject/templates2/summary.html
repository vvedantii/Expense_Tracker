<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Summary</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .container { width: 50%; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1); }
        a { display: block; margin-top: 20px; text-decoration: none; color: blue; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expense Summary</h1>
        <p><strong>Total Expenses:</strong> ${{ total }}</p>
        <ul>
            {% for category, amount in expenses.items() %}
                <li><strong>{{ category }}:</strong> ${{ amount }} ({{ percentages[category]|round(2) }}%)</li>
            {% endfor %}
        </ul>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
