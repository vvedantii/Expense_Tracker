<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Expense Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .container { width: 50%; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1); }
        form { display: flex; flex-direction: column; align-items: center; }
        input, textarea { width: 80%; margin: 10px 0; padding: 8px; }
        button { padding: 8px 16px; background-color: blue; color: white; border: none; cursor: pointer; }
        a { display: block; margin-top: 20px; text-decoration: none; color: blue; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>Have feedback or questions? Reach out to us!</p>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
